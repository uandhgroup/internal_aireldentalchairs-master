<!-- no-cache -->

<p><a href="/conf/2017-eu"><i class='octicon octicon-chevron-left'></i> Conference Home</a></p>

<h2>Who is attending ERPNext Conference 2017 Europe</h2>
<br>
<table class='table table-bordered'>
	<thead>
		<tr>
			<th style='width: 50%'>Name</th>
			<th style='width: 50%'>Organization</th>
		</tr>
	</thead>
	<tbody>
		{% for p in frappe.get_all('Conference Participant',
			fields=['full_name', 'company_name'],
			filters={'conference': '2017 Europe'}) %}
		<tr>
			<td>{{ p.full_name }}</td>
			<td>{{ p.company_name }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<p>
	<a href="/conf/2017-eu/register-form" class="blue button">Join This List</a>
</p>
